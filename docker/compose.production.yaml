version: '3.8'

services:
  mongo:
    image: mongo:7.0-jammy
    container_name: hackathon-mongo-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    volumes:
      - mongo_data_prod:/data/db
      - mongo_config_prod:/data/configdb
    networks:
      - hackathon-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: hackathon-backend-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      BACKEND_PORT: 3847
      MONGO_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/${MONGO_DATABASE}?authSource=admin
      MONGO_DATABASE: ${MONGO_DATABASE}
    networks:
      - hackathon-network
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3847/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: hackathon-gateway-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      GATEWAY_PORT: 5921
      BACKEND_URL: http://backend:3847
    ports:
      - "5921:5921"
    networks:
      - hackathon-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5921/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m

volumes:
  mongo_data_prod:
    driver: local
  mongo_config_prod:
    driver: local

networks:
  hackathon-network:
    driver: bridge
    name: hackathon-prod-network
